<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./images/Logo.png" alt="logo" class="logo" />
      <ul class="nav-items">
        <li class="nav-item">About Us</li>
        <li class="nav-item">Benefits</li>
        <li class="nav-item">Projects</li>
        <li class="nav-item">Stages</li>
        <li class="nav-item">Services</li>
      </ul>
      <div class="contactUs">
        <i class="fa fa-phone" style="font-size: 35px; color: #ffffff"></i>
        <div class="content">
          <p>Call Us <br />+38 (097) 654 54 34</p>
        </div>
      </div>
      <a href="" class="menuIcon"
        ><i class="fa fa-bars" aria-hidden="true"></i>
      </a>
    </nav>
    <div class="horizontalLine"></div>
    <div class="container">
      <div class="containerContent">
        <h1>
          Interior Design That<br />
          Care About Details
        </h1>
        <button class="learnMore">LEARN MORE</button>
      </div>
      <div class="cardInfo">
        <div class="card">
          <div class="img">
            <img src="./images/idea.png" alt="idea image" />
          </div>
          <h4>Inovation ideas, stylish design for home & business</h4>
          <img src="./images/cardLine.svg" alt="" class="cardLine" />
        </div>
        <div class="card">
          <div class="img">
            <img src="./images/extension.png" alt="idea image" />
          </div>
          <h4>We create your space better based on your own idea</h4>
          <img src="./images/cardLine.svg" alt="" class="cardLine2" />
        </div>
      </div>
    </div>
  </body>
</html>
